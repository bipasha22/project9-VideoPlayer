<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video player</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <!-- preloader -->
    <div class="preloader">
      <img
        src="https://github.com/john-smilga/javascript-basic-projects/blob/master/09-video/final/preloader.gif?raw=true"
        alt="preloader"
        class="preloader__item"
      />
    </div>
    <header>
      <video class="video-container" muted autoplay loop>
        <source
          src="https://github.com/john-smilga/javascript-basic-projects/blob/master/09-video/setup/video.mp4?raw=true"
          type="video/mp4"
        />
      </video>
      <h1>Video project</h1>
      <button class="switch-btn">
        <span>Play</span>
        <span>Pause</span>
        <span class="switch"> </span>
      </button>
    </header>
    <script src="script.js"></script>
  </body>
</html>
